---
- name: Generate private key for server TLS cert
  community.crypto.openssl_privatekey:
    path: "{{ consul_certs_dir }}/server_tls_key.pem"

- name: Generate in-memory CSR for server TLS cert
  community.crypto.openssl_csr_pipe:
    privatekey_path: "{{ consul_certs_dir }}/server_tls_key.pem"
    common_name: "server.{{ consul_datacenter }}.consul"
    subject_alt_name:
      - "DNS:server.{{ consul_datacenter }}.consul"
      - "DNS:{{ consul_node_name }}.server.{{ consul_datacenter }}.consul"
      - "DNS:localhost"
      - "IP:127.0.0.1"
    basic_constraints_critical: yes
    basic_constraints:
      - CA:FALSE
    key_usage_critical: yes
    key_usage:
      - digitalSignature
      - keyEncipherment
    # TODO: idk what keywords to use in this list
    # extended_key_usage:
    #   - TLS Web Server Authentication
    #   - TLS Web Client Authentication
  register: server_csr

- name: Generate server TLS cert from CSR with in-memory CA key
  community.crypto.x509_certificate:
    path: "{{ consul_certs_dir }}/server_tls_cert.pem"
    csr_content: "{{ server_csr.csr }}"
    ownca_privatekey_content: "{{ consul_ca_key.privatekey }}"
    ownca_path: "{{ consul_certs_dir }}/ca_cert.pem"
    provider: ownca
