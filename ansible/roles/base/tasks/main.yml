---
- name: Add new user with password and add it to sudo group
  ansible.builtin.user:
    name: "{{ username }}"
    state: present
    groups: sudo
    append: yes
    create_home: true
    password: "{{ password | password_hash('sha512', 65534|random(seed=inventory_hostname)|string) }}"

- name: Add user to passwordless sudoers
  ansible.builtin.lineinfile:
    dest: /etc/sudoers
    regexp: '^{{ username }}'
    line: '{{ username }} ALL=(ALL) NOPASSWD: ALL'
    state: present
    validate: 'visudo -cf %s'
    mode: 0440

- name: Update and Upgrade apt cache and packages
  ansible.builtin.apt:
    name: "*"
    state: latest
    update_cache: yes

- name: Remove snap
  ansible.builtin.apt:
    name: snapd
    state: absent
    autoremove: yes
    purge: yes

