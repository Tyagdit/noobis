- name: Ensure user's SSH dir exists
  ansible.builtin.file:
    path: "/home/{{ username }}/.ssh"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Copy SSH key from root user
  ansible.builtin.copy:
    dest: "/home/{{ username }}/.ssh/authorized_keys"
    src: /root/.ssh/authorized_keys
    remote_src: yes
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Secure SSH
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    validate: 'sshd -t -f %s'
  loop:
    - regexp: "^PasswordAuthentication"
      line: "PasswordAuthentication no"
    - regexp: "^PermitRootLogin"
      line: "PermitRootLogin no"

# HashiCorp apt repo Setup
- name: Add HashiCorp GPG apt key
  ansible.builtin.apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present

- name: Add HashiCorp Linux Repository
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_lsb.codename }} main

- name: update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: restart sshd
  ansible.builtin.service:
    name: sshd
    state: restarted
